{% extends 'base_layout.html' %}
{% block main %}





    {% load static %}

    <link
            type="text/css"
            href="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.css"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static "image-editor/dist/tui-image-editor.css" %}">
    <style>
        @import url(http://fonts.googleapis.com/css?family=Noto+Sans);

        html,
        .imageeditor {
            height: 800px;
            margin: 0;
        }
    </style>
    <div class="imageeditor" >
    <div id="tui-image-editor-container"></div>

        </div>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.4.0/fabric.js"
    ></script>
    <script
            type="text/javascript"
            src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.min.js"
    ></script>
    <script
            type="text/javascript"
            src="https://uicdn.toast.com/tui-color-picker/v2.2.6/tui-color-picker.js"
    ></script>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"
    ></script>


    <script src="{% static 'image-editor/dist/tui-image-editor.js' %}"></script>
    <script src="{% static 'image-editor/js/theme/white-theme.js' %}"></script>
    <script src="{% static 'image-editor/js/theme/black-theme.js' %}"></script>
    <script>
        // Image editor
        var imageEditor = new tui.ImageEditor('#tui-image-editor-container', {
            includeUI: {
                loadImage: {
                    path: '/static/image-editor/img/desired_mask.png',
                    name: 'Desired_mask',
                },
                initMenu: 'filter',
                menuBarPosition: 'bottom',
            },
            cssMaxWidth: 700,
            cssMaxHeight: 500,
            usageStatistics: false,
        });
        window.onresize = function () {
            imageEditor.ui.resizeEditor();
        };
    </script>

{% endblock %}
